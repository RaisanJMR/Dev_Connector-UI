<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>WELCOME TO DEV CONNECTOR</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fa fa-code"></i>DevConnect</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developer</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <!-- Navbar Ends -->

    <!-- Section -->
    <section class="container">
      <h1 class="large text-primary">
        Sign Up
      </h1>
      <p class="lead">
        <i class="fas fa-user"></i> Create Your Account
      </p>
      <!-- form -->
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" />
          <small class="form-text">
            This site uses Gravatar,if you want profile image use Gravatar email
          </small>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" minlength="6" />
        </div>
        <input type="submit" value="Register" class="btn btn-primary">
      </form>
      <!-- form ends -->
      <p class="my-1">
        Already have an Account? <a href="login.html">Sign In</a>
      </p>
    </section>
    <!-- Section Ends -->
  </body>
</html>
